<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>What To DO?</title>
  </head>
  <body>
    <div id="container">
      <div class="stats-container">
        <div class="details">
          <h1>What To Do?</h1>
          <p>Let's Cook</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="number">0/0</p>
        </div>
      </div>

      <form action="">
        <input type="text" id="taskInput" placeholder="Create a new task" />
        <button id="newTask" type="submit">
               +
        </button>


        
      </form>
      <ul id="task-List">

      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
